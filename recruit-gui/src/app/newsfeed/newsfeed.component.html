<div class="page">
	<!-- View Candidate of selected Item -->
	<div *ngIf="candidateId.length > 0">
		<app-suggestions [externalProvileViewCandidateId]="candidateId" (switchViewEvent)="handleswitchViewEvent()"></app-suggestions>
	</div>
	<!-- Main newsfeed -->
	<div *ngIf="candidateId.length == 0">
		<div class="nav-tabs-bar"></div>
		<div class="page-body">	
			<div class="news-feed">
				<div>
					<div class="news-feed-item" *ngFor="let item of newsFeedItems" id="{{item.id}}">
						<div class="news-feed-item-header">{{getHumanReadableType(item)}}</div>
						
						<!-- Candidate Available -->
						<div class="news-feed-item-body">
							<div *ngFor="let line of item.lines">
								<div *ngIf="line.type == 'TEXT'">
									{{line.text}}
								</div>
								<div *ngIf="line.type == 'INTERNAL_URL'">
									<button class="btn btn-secondary arenella-btn" (click)="viewCandidateProfile(line.url, item.id)">View Profile</button>
								</div>
							</div>
						</div>
						
					</div>
					<div id="scrollHere">AAA</div>
				</div>
			</div>
		</div>	
	</div>
</div>

<div class=".container m-2" >
	<div>
	        	<div class="center">
				<form [formGroup]="formBean">
	
					<table>
						<tr>
							<td><span style="padding-right:20px;">Username</span></td>
							<td><input type="text" formControlName="username"/></td>
						</tr>
						<tr>
							<td>Password</td>
							<td><input style="margin-right:20px;" type="password" formControlName="password"/></td>
						</tr>
						<tr>
							<td>&nbsp;</td>
							<td><button class="loginbutton" (click)="login()">Login</button></td>
						</tr>
					</table>
				</form>
				</div>
			</div>
     	</div>
    
<ng-template #feedbackBox let-modal>
	<div class="modal-header">
		<h4 class="modal-title">&nbsp;</h4>
   		<div class="filter-close-box" (click)="closeModal()">X</div>
 	</div>
	<div class="feedbackBox">
		<div class="modal-body">
			Invalid Login attempt
		</div>       
	</div>
</ng-template>

databaseChangeLog:
  - changeSet:
      id: recruiter
      author: kparkings
      changes:
        - createTable:
            tableName: recruiter
            schemaName: recruiter
            columns:
              - column:
                  name: email
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surnaname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: agency
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_frequency
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: candidate
      author: kparkings
      changes:
        - createTable:
            tableName: candidate
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: role_sought
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: function
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar
                  constraints:
                    nullable: false 
              - column:
                  name: perm
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    default: false
              - column:
                  name: freelance
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    default: false
              - column:
                  name: years_experience
                  type: tinyint
                  constraints:
                    nullable: false         
              - column:
                  name: available
                  type: boolean
                  constraints:
                    nullable: false
                    default: true         
              - column:
                  name: registered
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_availability_check
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: candidate_skill
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: false                    
                    foreignKeyName: fk_candidate_skill
                    references: candidate.candidate(candidate_id)
              - column:
                  name: skill
                  type: varchar
                  constraints:
                    nullable: false

        - addPrimaryKey:  
            columnNames:  candidate_id, skill  
            constraintName:  pk_candidate_skill  
            tableName:  candidate_skill  
            schemaName: candidate
        - createTable:
            tableName: candidate_language
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: varchar
                  constraints:
                    nullable: false
        - addPrimaryKey:  
            columnNames:  candidate_id, language  
            constraintName:  pk_candidate_language  
            tableName:  candidate_language  
            schemaName: candidate

  - changeSet:
      id: user_tables
      author: kparkings
      changes:
        - createTable:
            tableName: users
            schemaName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    default: false
        - createTable:
            tableName: user_roles
            schemaName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false                    
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false

        - addPrimaryKey:  
            columnNames:  username, role  
            constraintName:  pk_user_roles  
            tableName:  user_roles
            schemaName: users

  - changeSet:
      id: user_fk
      author: kparkings
      changes:
        - addForeignKeyConstraint:  
            constraintName: fk_user_role_username
            baseColumnNames: username
            baseTableName: user_roles
            baseTableSchemaName: users
            referencedTableName: users
            referencedTableSchemaName: users
            referencedColumnNames: username  

  - changeSet:
      id: curriculum_tables
      author: kparkings
      changes:
        - createTable:
            tableName: curriculum
            schemaName: curriculum
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: file_bytes
                  type: bytea
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: event_curriculum_downloaded_table
      author: kparkings
      changes:
        - createTable:
            tableName: event_curriculum_downloaded
            schemaName: curriculum
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: curriculum_id
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: varchar
                  constraints:
                    nullable: false                   
              - column:
                  name: is_admin_user
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: create_curriculum_skills_table
      author: kparkings
      changes:
        - createTable:
            tableName: skills
            schemaName: curriculum
            columns:
              - column:
                  name: skill
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: event_candidate_search
      author: kparkings
      changes:
        - createTable:
            tableName: event_candidate_search
            schemaName: candidate
            columns:
              - column:
                  name: event_id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: search_id
                  type: varchar(36)
                  constraints:
                    nullable: false            
              - column:
                  name: timestamp
                  type: timestamp
                  constraints:
                    nullable: false             
              - column:
                  name: user_id
                  type: varchar
                  constraints:
                    nullable: false 
              - column:
                  name: country
                  type: varchar
                  constraints:
                    nullable: true 
              - column:
                  name: function
                  type: varchar
                  constraints:
                    nullable: true            
              - column:
                  name: years_experience_gt_eq
                  type: varchar
                  constraints:
                    nullable: true 
              - column:
                  name: years_experience_lt_eq
                  type: varchar
                  constraints:
                    nullable: true             
              - column:
                  name: freelance
                  type: varchar
                  constraints:
                    nullable: true             
              - column:
                  name: perm
                  type: varchar
                  constraints:
                    nullable: true             
              - column:
                  name: dutch
                  type: varchar
                  constraints:
                    nullable: true             
              - column:
                  name: english
                  type: varchar
                  constraints:
                    nullable: true             
              - column:
                  name: french
                  type: varchar
                  constraints:
                    nullable: true       
              - column:
                  name: skill
                  type: varchar
                  constraints:
                    nullable: true


  - changeSet:
      id: addColumn-flagged_as_unavailable
      author: kevin
      changes:
        - addColumn:
            tableName: candidate
            schemaName: candidate
            columns:
            - column:
                name: flagged_as_unavailable
                type: boolean
                constraints:
                  default: false
  - changeSet:
      id: addColumn-flagged_as_unavailable_update_existing
      author: kevin
      changes:
        - update:
            tableName: candidate
            schemaName: candidate
            columns:
            - column:
                name: flagged_as_unavailable
                value: false
                
  - changeSet:
      id: pending_curriculum_tables
      author: kparkings
      changes:
        - createTable:
            tableName: pending_curriculum
            schemaName: curriculum
            columns:
              - column:
                  name: id

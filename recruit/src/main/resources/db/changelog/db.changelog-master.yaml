databaseChangeLog:
  - changeSet:
      id: recruiter
      author: kparkings
      changes:
        - createTable:
            tableName: recruiter
            schemaName: recruiter
            columns:
              - column:
                  name: email
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surnaname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: agency
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_frequency
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: candidate
      author: kparkings
      changes:
        - createTable:
            tableName: candidate
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: role_sought
                  type: varchar
                  constraints:
                    nullable: true
              - column:
                  name: function
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: varchar
                  constraints:
                    nullable: false 
              - column:
                  name: perm
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    default: false
              - column:
                  name: freelance
                  type: VARCHAR(7)
                  constraints:
                    nullable: false
                    default: false
              - column:
                  name: years_experience
                  type: tinyint
                  constraints:
                    nullable: false         
              - column:
                  name: available
                  type: boolean
                  constraints:
                    nullable: false
                    default: true         
              - column:
                  name: registered
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: last_availability_check
                  type: timestamp
                  constraints:
                    nullable: false
        - createTable:
            tableName: candidate_skill
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: false                    
                    foreignKeyName: fk_candidate_skill
                    references: candidate.candidate(candidate_id)
              - column:
                  name: skill
                  type: varchar
                  constraints:
                    nullable: false

        - addPrimaryKey:  
            columnNames:  candidate_id, skill  
            constraintName:  pk_candidate_skill  
            tableName:  candidate_skill  
            schemaName: candidate
        - createTable:
            tableName: candidate_language
            schemaName: candidate
            columns:
              - column:
                  name: candidate_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: level
                  type: varchar
                  constraints:
                    nullable: false
        - addPrimaryKey:  
            columnNames:  candidate_id, language  
            constraintName:  pk_candidate_language  
            tableName:  candidate_language  
            schemaName: candidate

  - changeSet:
      id: user_tables
      author: kparkings
      changes:
        - createTable:
            tableName: users
            schemaName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: password
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    default: false
        - createTable:
            tableName: user_roles
            schemaName: users
            columns:
              - column:
                  name: username
                  type: varchar
                  constraints:
                    nullable: false                    
              - column:
                  name: role
                  type: varchar
                  constraints:
                    nullable: false

        - addPrimaryKey:  
            columnNames:  username, role  
            constraintName:  pk_user_roles  
            tableName:  user_roles
            schemaName: users

  - changeSet:
      id: user_fk
      author: kparkings
      changes:
        - addForeignKeyConstraint:  
            constraintName: fk_user_role_username
            baseColumnNames: username
            baseTableName: user_roles
            baseTableSchemaName: users
            referencedTableName: users
            referencedTableSchemaName: users
            referencedColumnNames: username  

  - changeSet:
      id: curriculum_tables
      author: kparkings
      changes:
        - createTable:
            tableName: curriculum
            schemaName: curriculum
            columns:
              - column:
                  name: id
                  type: number
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: file_type
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: file_bytes
                  type: bytea
                  constraints:
                    nullable: false
